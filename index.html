<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Blog – VenuesAndVendors</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ---------------- VARIABLES ---------------- */
:root{
  --navy:#0f2f5f;
  --accent:#f5a623;
  --muted:#6b7a90;
  --bg:#f6f8fc;
  --white:#ffffff;
}

/* ---------------- BASE ---------------- */
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:var(--bg);
  color:#0b1f3a;
}

/* ---------------- SECTION ---------------- */
.blog-section{
  max-width:1200px;
  margin:auto;
  padding:60px 16px;
}

.blog-section h1{
  text-align:center;
  color:var(--navy);
  font-size:28px;
  margin-bottom:40px;
}

/* ---------------- GRID ---------------- */
.blog-grid{
  display:grid;
  grid-template-columns:1fr;          /* Mobile default */
  gap:24px;
}

/* ---------------- CARD ---------------- */
.blog-card{
  background:var(--white);
  padding:24px;
  border-radius:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
  transition:.3s;
  cursor:pointer;
}

.blog-card:hover{
  transform:translateY(-6px);
}

.blog-card h3{
  color:var(--navy);
  font-size:18px;
  margin-bottom:10px;
}

.blog-card p{
  font-size:14px;
  color:var(--muted);
  line-height:1.6;
}

.blog-card a{
  display:inline-block;
  margin-top:14px;
  color:var(--accent);
  font-weight:600;
  text-decoration:none;
}

/* ---------------- BREAKPOINTS ---------------- */
@media(min-width:600px){
  .blog-grid{
    grid-template-columns:repeat(2,1fr); /* Tablet */
  }
}

@media(min-width:1024px){
  .blog-grid{
    grid-template-columns:repeat(3,1fr); /* Desktop */
  }
  .blog-section h1{
    font-size:34px;
  }
}
</style>
</head>

<body>

<section class="blog-section">
  <h1>Latest Blogs & Insights</h1>

  <div class="blog-grid">

    <div class="blog-card" onclick="location.href='UKWeddingsCorporateEventsBuzz.html'">
      <h3>UK Weddings & Corporate Events Buzz – Feb 2026</h3>
      <p>
        Discover the biggest wedding law changes, venue launches,
        and corporate event trends shaping the UK events industry.
      </p>
      <a href="UKWeddingsCorporateEventsBuzz.html">Read more →</a>
    </div>

  </div>
</section>

</body>
</html>
